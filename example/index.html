<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<!-- IE 7 support -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Example of Checkbox Usage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script type="text/javascript" src="../checkbox-directive.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<!-- Used as attribute to support <IE9 versions -->
		<div sb-checkbox label="test label 1" show-label="true" ng-model="user.test1" size="medium"></div>
		<div sb-checkbox label="test label 2" show-label="true" ng-model="user.test2" size="medium"></div>
		<div> <strong>model 1 value:</strong> {{user.test1}} </div>
		<div> <strong>model 2 value:</strong> {{user.test2}} </div>

		  label="test1"

		<sb-checkbox
		  label="Test 2"

		  pre-selected="true"
		>
		</sb-checkbox> -->
		<!-- <span> value2: {{test2}}</span> -->
	</body>
</html>
